<div class="all-content"
     *ngIf="componentStyle=='mini'">
    <!-- Display close button if closable -->
    <button mat-icon-button
            class="sm-circle-button-border close-button"
            (click)="closeTool()"
            *ngIf="isClosable">
            <mat-icon>close</mat-icon>
    </button>

    <!-- Content projection for child components -->
    <ng-content select="[tool-frame-content]"></ng-content>
</div>
