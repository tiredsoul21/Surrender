<div class="all-content">
    <div class="row">
        <div class="row navbar-content">
            <div class="row navbar-brand">
                <!-- BRAND IMAGE -->
                <!-- If there are navbar menu items to display, let's make a list -->
                <div *ngIf="brandMenuItems.length > 0">
                    <button [matMenuTriggerFor]="navbarMenu"
                            class="image-button"
                            matTooltip="Main Menu"
                            matTooltipShowDelay="1000"
                            matTooltipPosition="right">
                        <img class="navbar-brand-image" [src]="brandImage">
                    </button>
                    <mat-menu #navbarMenu="matMenu">
                        <!-- Loop through the list of menu items give -->
                        <button mat-menu-item
                                *ngFor="let menuItem of brandMenuItems"
                                (click)="brandMenuCallback(menuItem.selectionCallback)">
                            <mat-icon>{{menuItem.icon}}</mat-icon>
                            <span>{{menuItem.displayName}}</span>
                        </button>
                    </mat-menu>
                </div>
                <!-- If there are not menu items, just display an image -->
                <img class="navbar-brand-image" [src]="brandImage" *ngIf="brandMenuItems.length == 0">

                <!-- BRAND TEXT -->
                <div class="navbar-brand-text">
                    <h1>{{brandText}}</h1>
                </div>

                <!-- Drag and drop container -->
                <div cdkDropList class="row drop-container"
                     id="component-receiver-navbar" 
                     cdkDropListConnectedTo="component-transmitter"
                     (cdkDropListDropped)="dropEvent($event)">
                    <mat-icon class="drop-icon">add</mat-icon>
                </div>
            </div>

            <!-- Drop lead -->
            <div class="row component-container">
                <div #dropLead class="drop-lead"></div>
            </div>
        </div>
    </div>
</div>
